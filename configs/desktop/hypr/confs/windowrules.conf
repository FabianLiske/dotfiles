##############################
### WINDOWS AND WORKSPACES ###
##############################

# New windowrule syntax (Hyprland 0.53+):
# windowrule = match:..., match:..., <effect> <value>
# See: https://wiki.hypr.land/Configuring/Window-Rules/ :contentReference[oaicite:1]{index=1}

# Ignore maximize requests from apps.
windowrule = match:class .*, suppress_event maximize

# Fix some issues with XWayland (ghost/dragging/popups)
windowrule = match:class ^$, match:title ^$, match:xwayland true, match:float true, match:fullscreen false, match:pin false, no_focus on

# Force Chromium to tile
windowrule = match:class ^(Chromium)$, tile on

# Workspace-Bindings
windowrule = match:class ^(Spotify)$, workspace 6
windowrule = match:title ^teams\.microsoft\.com/_/v2/.*, workspace 7
windowrule = match:class ^(discord)$, workspace 8
